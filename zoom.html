<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<script>
    $(document).ready(function () {
        $("#id1").click(function ()  {
      $("#id2").hover(function ()  {
    $(this).animate({ 'zoom': 8.2 }, 200);
    $("body").css("background-color", "green");
  });
});
    });
  </script>
<body>
    <button id="id1">start animation</button><br><br>
    <div id="id1">
        <img src="assets/ani1.jpg" height="150px" width="150px" id="id2" style="position: relative; ">  
    </div>
</body>
</html>
